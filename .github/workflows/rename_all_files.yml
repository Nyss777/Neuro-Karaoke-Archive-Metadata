name: Rename HJSON Files
on: [push]

permissions:
  contents: write

jobs:
  rename-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Set up uv
        run: uv sync

      - name: Run Rename Script
        run: |
          # uv run ensures 'src' is in the path so imports work
          uv run python src/scripts/renaming_script.py $(find . -name "*.hjson")

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-rename HJSON files" [skip ci] || echo "No changes"
          git push